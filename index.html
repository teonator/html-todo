<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4">
      </header>

      <div id="app">
        <div class="row mb-3">
          <div class="col col-xl-8 offset-xl-2">

            <h1>Todo</h1>

          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col col-xl-8">

            <div class="card">
              <div class="card-body p-5">

                <form class="d-flex mb-1">
                  <input type="text" class="form-control me-2 is-invalid" placeholder="New task..." />
                  <button class="btn btn-primary"><i class="fas fa-plus"></i></button>
                </form>

                <span class="text-danger">The error message goes here...</span>

                <div class="d-flex align-items-center mt-4">
                  <h4 class="flex-fill m-0">Tasks</h4>

                  <ul class="nav nav-underline flex-fill justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">
                        All (9)
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        Pending (9)
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        Done (9)
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="list-group mt-3">
                  <div class="list-group-item list-group-item-action d-flex align-items-center">
                    <a class="btn btn-sm me-2 btn-outline-success btn-outline-success">
                      <i class="fas fa-check"></i>
                    </a>

                    <p class="flex-grow-1 mb-0 text-secondary text-decoration-line-through">Task done</p>

                    <a class="btn btn-sm text-danger">
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>

                  <div class="list-group-item list-group-item-action d-flex align-items-center">
                    <a class="btn btn-sm me-2 btn-outline-secondary">
                      <i class="fas fa-check text-white"></i>
                    </a>

                    <p class="flex-grow-1 mb-0 text-secondary">Task pending</p>

                    <a class="btn btn-sm text-danger">
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </div>

                <p class="mt-4 text-center">Hooray! You don't have pending any task.</p>

              </div>
            </div>

          </div>
        </div>

        <div class="row mt-3">
          <div class="col col-xl-8 offset-xl-2 text-end">

            <span>Made with <a href="https://html.spec.whatwg.org" target="_blank">HTML</a></span>

          </div>
        </div>
      </div>

      <footer class="pt-3 mt-4 text-body-secondary">
      </footer>
    </div>
  </main>
</body>
</html>
